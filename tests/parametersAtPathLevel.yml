openapi: 3.1.0
info:
  title: Parameters at path level
  version: 1.0.0
paths:
  /products:
    get:
      tags:
        - products
      summary: Find products
      description: Returns a product collection
      operationId: getProducts
      parameters:
        - name: status
          in: query
          description: The status
          required: false
          schema:
          type: string
          enum:
            - active
            - draft
            - archived
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
            application/xml:
              schema:
                $ref: "#/components/schemas/Products"
        "401":
          description: Unauthorized
    parameters:
      - $ref: '#/components/parameters/Locale'
      - $ref: '#/components/parameters/Status'
components:
  parameters:
    Locale:
      name: locale
      in: query
      description: The locale
      required: false
      schema:
        type: string
    Status:
      name: status
      in: query
      description: The status
      required: false
      schema:
        type: string
  schemas:
    Products:
      type: array
      items:
        $ref: "#/components/schemas/Product"
    Product:
      required:
        - id
        - weight
        - title
        - status
        - in_stock
        - tags
        - metadata
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        weight:
          type: number
          format: float
          example: 2.2
        title:
          type: string
        status:
          type: string
          enum:
            - draft
            - active
            - archived
        in_stock:
          type: boolean
          example: true
        tags:
          type: array
          items:
            type: string
        metadata:
          type: object
          properties:
            created:
              type: string
              format: date-time
            updated:
              type: string
              format: date-time
          required:
            - created
            - updated