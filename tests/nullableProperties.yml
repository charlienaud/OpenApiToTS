openapi: 3.1.0
info:
  title: Nullable Properties
  version: 1.0.0
paths:
  /products/{productId}:
    get:
      tags:
        - product
      summary: Find product by ID
      description: Returns a single product
      operationId: getProductById
      parameters:
        - name: productId
          in: path
          description: ID of product to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
            application/xml:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Invalid ID supplied
        "404":
          description: Product not found
components:
  schemas:
    Product:
      required:
        - id
        - weight
        - title
        - status
        - in_stock
        - tags
        - metadata
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        weight:
          type:
            - number
            - "null"
          format: float
          example: 2.2
        title:
          type:
            - string
            - "null"
        status:
          type:
            - string
            - "null"
          enum:
            - draft
            - active
            - archived
        in_stock:
          type:
            - boolean
            - "null"
          example: true
        tags:
          type:
            - array
            - "null"
          items:
            type: string
        metadata:
          type:
            - object
            - "null"
          properties:
            created:
              type: string
              format: date-time
            updated:
              type: string
              format: date-time
          required:
            - created
            - updated
